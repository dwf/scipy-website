{% extends "basic/search.html" %}

{% block body %}
  <h1 id="search-documentation">{{ _('Search') }}</h1>
  <p>
    {% trans %}Enter your search
    words into the box below and click "search". Note that we are in the
    process of unifying various parts of our website, so the search will be
    performed using google.{% endtrans %}
  </p>
<form class="search" action="http://www.google.com/search" method="get">
    <!-- we'll use google at least until we get everything in sphinx -->
    <input type="text" name="q" size="18" />
    <input type="submit" value="{{ _('Go') }}" />
    <input type="hidden" name="as_sitesearch" value="scipy.org">
  </form>
{% endblock %}
